<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רועי דורנפלד - מתמטיקה בדרך שלך</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <!-- Profile Photo -->
        <div class="photo-center">
            <img src="profile_photo_3.jpg" alt="תמונת פרופיל של רועי דורנפלד" class="profile-photo">
        </div>
        <!-- Name: Write in name.txt -->
        <h1 id="name" class="center-title"></h1>
        <!-- Intro: Write in intro.txt -->
        <p id="intro"></p>
        <ul class="contact-info">
            <li>
                <strong>אימייל:</strong>
                <a id="email-link" href="#"></a>
            </li>
            <li>
                <strong>טלפון:</strong>
                <a id="phone-link" href="#"></a>
            </li>
        </ul>
        <a id="whatsappBtn" class="main-btn whatsapp-link" href="https://wa.me/972546881363" target="_blank" rel="noopener">
            שלח הודעה בוואטסאפ
        </a>

        <!-- FAQ Section -->
        <section class="faq">
            <h2 id="faq-title"></h2> <!-- faq_title.txt -->
            <div class="faq-item">
                <h3 id="faq-q1"></h3> <!-- faq_q1.txt -->
                <p id="faq-a1"></p>   <!-- faq_a1.txt -->
            </div>
            <div class="faq-item">
                <h3 id="faq-q2"></h3>
                <p id="faq-a2"></p>
            </div>
            <div class="faq-item">
                <h3 id="faq-q3"></h3>
                <p id="faq-a3"></p>
            </div>
            <div class="faq-item">
                <h3 id="faq-q4"></h3>
                <p id="faq-a4"></p>
            </div>
            <div class="faq-item">
                <h3 id="faq-q5"></h3>
                <p id="faq-a5"></p>
            </div>
        </section>

        <div style="margin-top:1.2rem;">
            <button class="collapse-btn" id="toggleDetailsBtn1" aria-expanded="false">
                <span class="arrow">&#9660;</span>
                כמה זה עולה?
            </button>
            <div class="details-section" id="detailsSection1">
                <div class="details-text" id="detailsText1">
                    <!-- Loaded text will appear here -->
                </div>
            </div>
            <button class="collapse-btn" id="toggleDetailsBtn2" aria-expanded="false">
                <span class="arrow">&#9660;</span>
                פרטים נוספים
            </button>
            <div class="details-section" id="detailsSection2">
                <div class="details-text" id="detailsText2">
                    <!-- Loaded text will appear here -->
                </div>
            </div>
            <button class="collapse-btn" id="toggleDetailsBtn3" aria-expanded="false">
                <span class="arrow">&#9660;</span>
                קצת עליי
            </button>
            <div class="details-section" id="detailsSection3">
                <div class="details-text" id="detailsText3">
                    <!-- Loaded text will appear here -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sections = [
            {btn: 'toggleDetailsBtn1', section: 'detailsSection1', text: 'detailsText1', file: 'price.txt'},
            {btn: 'toggleDetailsBtn2', section: 'detailsSection2', text: 'detailsText2', file: 'details.txt'},
            {btn: 'toggleDetailsBtn3', section: 'detailsSection3', text: 'detailsText3', file: 'about.txt'}
        ];
        sections.forEach(({btn, section, text, file}) => {
            let loaded = false;
            const btnEl = document.getElementById(btn);
            const sectionEl = document.getElementById(section);
            const textEl = document.getElementById(text);
            btnEl.addEventListener('click', function() {
                const expanded = btnEl.getAttribute('aria-expanded') === 'true';
                btnEl.setAttribute('aria-expanded', !expanded);
                sectionEl.classList.toggle('open');
                if (!loaded && !expanded) {
                    fetch(file)
                        .then(res => res.text())
                        .then(txt => {
                            textEl.textContent = txt;
                            loaded = true;
                        });
                }
            });
        });
    });
    </script>
</body>
</html>
